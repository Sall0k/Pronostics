<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mes Pronos - Courses Hippiques</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/d8de642687.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Script -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
  <section id="create">

    <div class="container-fluid">

      <h1 class="create-heading">Créez vos pronostics</h1>

      <form class="d-flex align-items-center" method="post">

        <div class="form-floating mb-3 w-50 my-auto">

          <input class="form-control" list="hippodromes-liste" id="hippodromes" placeholder="Vincennes">
          <label for="hippodromes">Hippodrome</label>
          <datalist id="hippodromes-liste">
            <option value="Vincennes"/>
            <option value="Saint-Cloud"/>
            <option value="Longchamp"/>
            <option value="Auteuil"/>
            <option value="Chantilly"/>
            <option value="Enghien"/>
            <option value="Compiègne"/>
            <option value="Angers"/>
            <option value="Caen"/>
            <option value="Vichy"/>
            <option value="Reims"/>
            <option value="Vittel"/>
          </datalist>

        </div>

        <button type="button" class="btn btn-outline-dark add-btn btn-lg" data-toggle="modal" data-target="#modal-pronostic"><i class="fas fa-plus"></i></button>

      </form>

      <!-- Fenêtre modale -->

      <div class="modal fade" id="modal-pronostic" tabindex="-1" role="dialog" aria-labelledby="pronostic" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="pronostic">Pronostic</h5>
              <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="numCourse" placeholder="1">
                  <label for="numCourse">N° course</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="date" class="form-control" id="dateCourse" placeholder="1">
                  <label for="dateCourse">Date</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="time" class="form-control" id="heureCourse" placeholder="1">
                  <label for="heureCourse">Heure</label>
                </div>
                <div class="form-group">
                  <label for="type-pari">Type de pari</label>
                  <select class="form-control" id="type-pari">
                    <option>Tiercé, Quarté+, Qunité+</option>
                    <option>Gagnant</option>
                    <option>Couplé gagnant et placé</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
              <button type="button" class="btn btn-primary">Sauvegarder</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </section>

  <section id="created-pronostics">

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">N°</th>
          <th scope="col">Date et heure</th>
          <th scope="col">Type</th>
          <th scope="col">Pronostic</th>
        </tr>
      </thead>
      <tbody>
        <tr class="clickable" data-toggle="modal" data-target="#modal-pronostic">
          <th scope="row">1</th>
          <td>09-05-2022 15:15</td>
          <td>Tiercé, Quarté+, Qunité+</td>
          <td>1 - 2 - 4 - 5 - 8 - 11 - 10 - 3</td>
        </tr>
        <tr class="clickable" data-toggle="modal" data-target="#modal-pronostic">
          <th scope="row">2</th>
          <td>09-05-2022 15:15</td>
          <td>Gagnant</td>
          <td>1</td>
        </tr>
        <tr class="clickable" data-toggle="modal" data-target="#modal-pronostic">
          <th scope="row">3</th>
          <td>09-05-2022 15:15</td>
          <td>Couplé gagnant et placé</td>
          <td>1 - 2</td>
        </tr>
      </tbody>
    </table>

    <button type="button" class="btn btn-dark float-end mt-3">
      Terminer
    </button>

  </section>

</body>
</html>
